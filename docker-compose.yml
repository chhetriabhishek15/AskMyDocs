version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiramai-backend
    env_file:
      - .env  # Root .env for Docker Compose variables
      - ./backend/.env  # Backend .env for application configuration
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
      - chroma_db_data:/app/chroma_db  # Persistent ChromaDB storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tiramai-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiramai-frontend
    # VITE_API_URL not set - will use /api/v1 which goes through Vite proxy to backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tiramai-network
    restart: unless-stopped
    command: npx vite --host 0.0.0.0 --port 3000

volumes:
  uploads_data:
  chroma_db_data:  # Persistent ChromaDB storage
  frontend_node_modules:

networks:
  tiramai-network:
    driver: bridge


