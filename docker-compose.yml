version: '3.9'

services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: tiramai-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tiramai_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tiramai_password}
      POSTGRES_DB: ${POSTGRES_DB:-tiramai_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tiramai_user} -d ${POSTGRES_DB:-tiramai_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tiramai-network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tiramai-backend
    env_file:
      - .env  # Root .env for Docker Compose variables
      - ./backend/.env  # Backend .env for application configuration
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tiramai_user}:${POSTGRES_PASSWORD:-tiramai_password}@postgres:5432/${POSTGRES_DB:-tiramai_db}
      MEMORI_DATABASE_CONNECTION: postgresql://${POSTGRES_USER:-tiramai_user}:${POSTGRES_PASSWORD:-tiramai_password}@postgres:5432/${POSTGRES_DB:-tiramai_db}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    volumes:
      - ./backend:/app
      - uploads_data:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tiramai-network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tiramai-frontend
    # VITE_API_URL not set - will use /api/v1 which goes through Vite proxy to backend:8000
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tiramai-network
    restart: unless-stopped
    command: npx vite --host 0.0.0.0 --port 3000

volumes:
  postgres_data:
  uploads_data:
  frontend_node_modules:

networks:
  tiramai-network:
    driver: bridge


